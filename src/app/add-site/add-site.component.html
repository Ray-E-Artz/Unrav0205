<h3>Specify the name of the dive site:</h3>
<div class="row">
  <div class="col-sm-6">
    <input
      #siteNameBox
      class="form-control input-lg"
      type="text"
      placeholder="site name"
      (keyup)="siteName=siteNameBox.value"
      (keyup.enter)="addThis()"/>
  </div>
</div>
<div class="row" style="margin-top: 12px;">
  <div class="col-sm-6">
    <button
      class="btn btn-success"
      (click)="addThis()"
      [disabled]="!siteName">
      Add
    </button>
    <button
      class="btn btn-warning"
      (click)="cancelThis()">
      Cancel
    </button>
  </div>
</div>
